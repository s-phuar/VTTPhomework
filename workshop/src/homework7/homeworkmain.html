<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOTHER ANNOYING JOB APPLICATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div>
            <h1 class="header">
                Welcome to the 1st round of interview for our happy family :)
            </h1>
                Estimated time of completion: 5~10 min                
        </div>
        <br>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Personal Details
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Full name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="your full name"
                            required>
                        <div class="invalid-feedback">
                            Please input your fullname.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Mobile No.</label>
                        <input type="tel" class="form-control" id="exampleFormControlInput3" placeholder="Phone/Mobile No."
                            required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Female
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">DOB</label>
                        <input type="date" class="form-control" id="exampleFormControlInput4" placeholder="Date of Birth">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Address</label>
                        <input type="address" class="form-control" id="exampleFormControlInput5" placeholder="Address"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="exampleFormControlInput5" placeholder="Postal Code"
                            min="6" max="6">
                    </div>
                </div>
              </div>
            </div>


            
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Work History
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Previous company</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="company @"
                            required>
                        <div class="invalid-feedback">
                            Please input your last work address.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Address</label>
                        <input type="address" class="form-control" id="exampleFormControlInput5" placeholder="Address"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">Start date</label>
                        <input type="date" class="form-control" id="exampleFormControlInput4" placeholder="Start date">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">End date</label>
                        <input type="date" class="form-control" id="exampleFormControlInput4" placeholder="End date">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Last salary</label>
                        <input type="number" class="form-control" id="exampleFormControlInput5" placeholder="Salary"
                           required>
                    </div>

                </div>
              </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    Education
                  </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last place of schooling</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="school @"
                            required>
                        <div class="invalid-feedback">
                            Please input your last school address.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Address</label>
                        <input type="address" class="form-control" id="exampleFormControlInput5" placeholder="Address"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">Start date</label>
                        <input type="date" class="form-control" id="exampleFormControlInput4" placeholder="Start date">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">End date</label>
                        <input type="date" class="form-control" id="exampleFormControlInput4" placeholder="End date">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Last Grade</label>
                        <input type="number" class="form-control" id="exampleFormControlInput5" placeholder="Salary"
                           required>
                    </div>
                                  
                </div>
                </div>
              </div>            
                        
              
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                    Miscellenous
                  </button>
                </h2>
                <div id="collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Remarks/Comments</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
        
                    <div class="mb-3">
                        <button class="btn btn-secondary" type="reset">Clear</button>
                        <button class="btn btn-success" type="submit">Send</button>
                    </div>                  
                </div>
                </div>
              </div>

          </div>


    </div>
</body>
</html>
